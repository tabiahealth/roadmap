<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Charts with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabia Roadmap for 2025</h1>
    <div id="chart1"></div>

    <h1>Client Distribution by Category</h1>
    <div id="chart3"></div>

    <h1>Automated and Semi-automated Solutions by Category</h1>
    <div id="chart4"></div>

    <!-- Load data -->
    <script src="data.js"></script>

    <!-- Load chart functions -->
    <script src="roadmap.js"></script>
    <script src="radialcolumn.js"></script>

    <!-- Initialize charts -->
    <script>
        // Create roadmap chart with Tabia roadmap data
        createRoadmapChart(tabiaRoadmapData, "chart1");

        // Create radial column chart with client data
        createRadialColumnChart(tabiaClientData, "chart3", "usClients", "worldClients", "USA", "World");

        // Create radial column chart with automated and semi-automated solutions data
        createRadialColumnChart(tabiaSolutionsData, "chart4", "automated", "semiAutomated", "Automated", "Semi-automated");
    </script>
</body>
</html>
