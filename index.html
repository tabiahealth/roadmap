<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Charts with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Deliverable Functionalities (as of May 2025)</h1>
    <div class="table-container" id="featuremap">
        <table class="deliverables-table">
            <thead>
                <tr>
                    <th>Deliverable</th>
                    <th>Functionalities</th>
                </tr>
            </thead>
            <tbody id="functionalities-table-body">
                <!-- Table content will be dynamically generated from data.js -->
            </tbody>
        </table>
    </div>


    <h1>Geographic distribution by deliverable</h1>
    <div id="chart3"></div>

    <h1>Maturity level of deliverables</h1>
    <div id="chart4"></div>

    <h1>Deliveries timeline so far (May 2025)</h1>
    <div id="chart2"></div>

    <h1>Tabia Roadmap for 2025</h1>
    <div id="chart1"></div>

    <!-- Load data -->
    <script src="data.js"></script>

    <!-- Load chart functions -->
    <script src="roadmap.js"></script>
    <script src="radialcolumn.js"></script>
    <script src="timeline.js"></script>
    <script src="featuremap.js"></script>

    <!-- Initialize charts -->
    <script>
        // Create timeline chart with product timeline data
        createTimelineChart(tabiaTimelineData, "chart2");

        // Create roadmap chart with Tabia roadmap data
        createRoadmapChart(tabiaRoadmapData, "chart1");

        // Create radial column chart with client data
        createRadialColumnChart(tabiaClientData, "chart3", "usClients", "worldClients", "USA", "Rest of the world");

        // Create radial column chart with automated and semi-automated solutions data
        createRadialColumnChart(tabiaSolutionsData, "chart4", "automated", "semiAutomated", "Automated", "Semi-automated");
    </script>
</body>
</html>
