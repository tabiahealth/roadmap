<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Roadmap com D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabia Roadmap for 2025</h1>
    <div id="chart1"></div>

    <h1>Distribuição de Clientes por Categoria</h1>
    <div id="chart3"></div>

    <h1>Soluções Automatizadas e Semi-automatizadas por Categoria</h1>
    <div id="chart4"></div>

    <!-- Carregar os dados -->
    <script src="data.js"></script>

    <!-- Carregar as funções dos gráficos -->
    <script src="roadmap.js"></script>
    <script src="radialcolumn.js"></script>

    <!-- Inicializar os gráficos -->
    <script>
        // Criar o gráfico roadmap com os dados do roadmap da Tabia
        createRoadmapChart(tabiaRoadmapData, "chart1");

        // Criar o gráfico de colunas radial com os dados de clientes
        createRadialColumnChart(tabiaClientData, "chart3");

        // Criar o gráfico de colunas radial com os dados de soluções automatizadas e semi-automatizadas
        createRadialColumnChart(tabiaSolutionsData, "chart4", "automated", "semiAutomated", "Automatizadas", "Semi-automatizadas");
    </script>
</body>
</html>
